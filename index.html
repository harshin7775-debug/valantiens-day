<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Story</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Lato:wght@300;400;700&family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Background -->
    <div class="ambient-glow"></div>



    <!-- PAGE 1: LANDING -->
    <section id="landing-page">
        <div class="glass-card">
            <div class="content-wrapper">
                <h1 class="title">
                    <span class="line">HAPPY</span>
                    <span class="line">VALENTINE‚ÄôS DAY</span>
                    <span class="line">Salimaaaaü´∂</span>
                    <span class="line emoji">‚ù§Ô∏è</span>
                </h1>

                <p class="message-text">
                    <span class="msg-line">Every moment with you</span>
                    <span class="msg-line">means everything to me</span>
                </p>

                <p class="message-sub">
                    <span class="msg-line">This is just a small part</span>
                    <span class="msg-line">of our story</span>
                </p>

                <button id="continue-btn" class="glow-button">
                    Continue Our Story <span class="arrow">‚Üí</span>
                </button>
            </div>
        </div>
    </section>

    <!-- PAGE 2: MOMENTS -->
    <section id="moments-page" class="hidden">

        <header class="gallery-header">
            <h2>Our Moments</h2>

        </header>
        <h5>Tap to change</h5>

        <div class="gallery-container">
            <div class="polaroid-slider">
                <!-- Cards will be generated or managed by JS (keeping existing HTML for now) -->
                <div class="polaroid-card active" data-index="0">
                    <div class="frame">
                        <img src="assets/mm 1.jpeg" alt="Moment 1">
                        <div class="caption">The Beginning</div>
                    </div>
                </div>

                <!-- <div class="polaroid-card" data-index="1">
                    <div class="frame">
                        <img src="assets/moment2.png" alt="Moment 2">
                        <div class="caption">Adventures</div>
                    </div>
                </div> -->



                <div class="polaroid-card" data-index="3">
                    <div class="frame">
                        <img src="assets/mm 2.jpeg" alt="Moment 4">
                        <div class="caption">Quiet Times</div>
                    </div>
                </div>


                <div class="polaroid-card" data-index="2">
                    <div class="frame">
                        <img src="assets/mm lauh.jpeg" alt="Moment 3">
                        <div class="caption">Laughter</div>
                    </div>
                </div>

                <div class="polaroid-card" data-index="4">
                    <div class="frame">
                        <img src="assets/mm 4.jpeg" alt="Moment 5">
                        <div class="caption">Silly Faces</div>
                    </div>
                </div>

                <!-- <div class="polaroid-card" data-index="5">
                    <div class="frame">
                        <img src="assets/moment6.png" alt="Moment 6">
                        <div class="caption">Forever</div>
                    </div>
                </div> -->
            </div>

            <!-- Hidden controls (intentionally) -->
            <div class="slider-controls" style="display:none;"></div>

            <button id="to-reason-btn" class="modern-classic-btn">
                Move to next <span class="arrow">‚Üí</span>
            </button>
        </div>
    </section>

    <!-- PAGE 3: REASONS (Interactive) -->
    <section id="reason-page" style="display:none; opacity:0;">
        <!-- Background Scatter -->
        <div class="bg-collage">
            <img src="assets/6.jpeg" alt="" style="top:10%; left:10%; transform: rotate(-15deg);">
            <img src="assets/1.jpeg" alt="" style="top:20%; right:15%; transform: rotate(10deg);">
            <img src="assets/2.jpeg" alt="" style="bottom:15%; left:20%; transform: rotate(-5deg);">
            <img src="assets/3.jpeg" alt="" style="bottom:25%; right:10%; transform: rotate(15deg);">
            <img src="assets/4.jpeg" alt="" style="top:50%; left:5%; transform: rotate(20deg);">
            <img src="assets/5.jpeg" alt="" style="top:60%; right:5%; transform: rotate(-10deg);">
        </div>

        <div class="interactive-container">
            <h2 class="title">Why I Like You...</h2>

            <div class="photo-frame" id="photo-frame">
                <img id="active-photo" src="assets/1.jpeg" alt="Us">
                <div class="hint">Tap to see why ‚ù§Ô∏è</div>
            </div>

            <div class="message-box">
                <p id="active-text">...</p>
            </div>

            <button id="restart-btn" class="glow-button hidden">
                Replay Our Story <span class="arrow">‚Ü∫</span>
            </button>
        </div>
    </section>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
